language: node_js
node_js:
- '8'
before_install:
- cd functions && npm i
install:
- npm i
script:
- npm run lint
- npm run build
branches:
  only:
  - master
cache:
  directories:
  - node_modules
  - functions/node_modules
deploy:
- provider: pages
  local-dir: build
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  on:
    branch: master
- provider: firebase
  skip-cleanup: true
  token:
    secure: 
  on:
    branch: master
