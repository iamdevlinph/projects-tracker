language: node_js
node_js:
  - '8'
install:
  - npm i
script:
  - npm run lint
  - npm run build
branches:
  only:
  - master
cache:
  directories:
  - node_modules
deploy:
  local-dir: build
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master
